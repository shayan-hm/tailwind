<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request advice</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <style>
    .custom-bg {
      background: rgb(255, 255, 255);
      background: linear-gradient(
        53deg,
        rgba(255, 255, 255, 1) 0%,
        rgba(97, 71, 168, 0.65) 100%
      );
    }
  </style>
  <body>
    <!--background-->
    <div class="custom-bg flex items-center justify-center w-full h-screen">
      <!--main container-->
      <div
        class="w-[95%] sm:w-[90%] md:w-[85%] 2xl:h-[65vh] xl:h-[70vh] lg:h-[75hv] md:h-[80vh] sm:h-[85vh] h-[95vh] border border-black/20 flex flex-col items-end justify-around"
      >
        <p class="text-2xl font-semibold text-right">
          درخواست مشاوره <span class="text-[#6147A8]">اکسینس</span>
        </p>
        <p class="font-semibold text-right">
          لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با
          استفاده از طراحان گرافیک است
        </p>

        <input
          type="text"
          name=""
          id=""
          placeholder="...عنوان درخواست شما"
          class="border border-white h-[10%] w-[50%] rounded-xl bg-[#6147A810] placeholder:text-right text-right"
        />

        <input
          type="text"
          name=""
          id=""
          placeholder="... متن درخواست شما"
          class="border border-white h-[40%] w-full rounded-xl bg-[#6147A810] placeholder:text-right text-right"
        />

        <input
          type="submit"
          value="ثبت درخواست"
          class="px-10 py-4 rounded-4xl bg-[#6147A8] text-white font-bold"
        />
      </div>
    </div>
  </body>
</html>

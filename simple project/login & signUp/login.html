<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style>
      .background-gradient {
        background: linear-gradient(
          107.96deg,
          rgba(138, 119, 189, 0.5148) 1.32%,
          rgba(65, 0, 129, 0.7176) 92.54%
        );
      }
      .coustom-background {
        background: linear-gradient(
          92.48deg,
          rgba(255, 255, 255, 0.2576) -4.13%,
          rgba(97, 71, 168, 0.46) 107.9%
        );
      }
      @media (max-width: 480px) {
        .custom-responsive {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!--background-->
    <div
      class="background-gradient h-screen w-full flex items-center justify-evenly"
    >
      <!--container-->
      <div class="p-3 w-full sm:w-[85%] flex justify-evenly">
        <!--left side-->
        <!--add on large screen-->
        <div
          class="md:flex flex-col items-center justify-between hidden max-w-90"
        >
          <p
            class="text-center font-extrabold text-2xl tracking-[2rem] mb-16 block"
          >
            EXINESS
          </p>
          <img
            src="../../all-project-assets/login & signUp/login.png"
            alt=""
            class=""
          />
        </div>

        <!--right side-->
        <div class="z-20 relative">
          <!--tittle add on medium screen-->
          <p
            class="text-center font-bold tracking-[1.5rem] mb-16 block md:hidden"
          >
            EXINESS
          </p>
          <div
            class="shadow-2xl rounded-3xl text-center p-12 pb-16 coustom-background"
          >
            <p class="text-white mb-10 font-semibold" for="">
              .به اکسینس خوش آمدید
            </p>

            <form class="">
              <input
                type="text"
                placeholder="نام کاربری"
                class="border-[1px] border-white rounded-xl p-2 text-right mb-3 block placeholder:text-white placeholder:text-xs"
              />

              <input
                type="password"
                placeholder="رمز عبور"
                class="border-[1px] border-white rounded-xl p-2 text-right mb-3 block placeholder:text-white placeholder:text-xs"
              />
              <a
                class="text-right text-white text-xs font-semibold mb-8 mr-3 cursor-pointer block"
              >
                فراموشی رمز
              </a>
              <input
                type="button"
                value="ورود"
                class="text-[#410081] font-bold text-xl rounded-2xl px-17 pb-1.5 bg-white"
              />
            </form>

            <span class="text-white text-[10px] font-semibold"
              >حساب کاربری ندارید؟
              <span class="cursor-pointer text-white font-bold text-[11px]"
                >ثبت نام کنید</span
              ></span
            >
          </div>
          <!--image add on 480px - 780px -->
          <img
            src="../../all-project-assets/login & signUp/freepik--Plant--inject-15.png"
            alt=""
            class="absolute top-75 right-80 z-0 custom-responsive md:hidden"
          />
        </div>
      </div>
    </div>
  </body>
</html>
